<h2 mat-dialog-title>Restart Game </h2>
<mat-dialog-content>
  Are you sure you want to start a new Game?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>
    Cancel
  </button>
  <button mat-flat-button (click)="restartGame()">
    Yes
  </button>
</mat-dialog-actions>
