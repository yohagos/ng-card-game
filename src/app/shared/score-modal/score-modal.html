
<h2 mat-dialog-title>Scores</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="round">
      <th mat-header-cell *matHeaderCellDef>Round</th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>
    <ng-container  matColumnDef="usera">
      <th mat-header-cell *matHeaderCellDef>User A</th>
      <td mat-cell *matCellDef="let element"> {{element.userAValue}} </td>
    </ng-container>
    <ng-container  matColumnDef="userb">
      <th mat-header-cell *matHeaderCellDef>User B</th>
      <td mat-cell *matCellDef="let element"> {{element.userBValue}} </td>
    </ng-container>
    <ng-container  matColumnDef="userc">
      <th mat-header-cell *matHeaderCellDef>User C</th>
      <td mat-cell *matCellDef="let element"> {{element.userCValue}} </td>
    </ng-container>
    <ng-container  matColumnDef="userd">
      <th mat-header-cell *matHeaderCellDef>User D</th>
      <td mat-cell *matCellDef="let element"> {{element.userDValue}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>
    <mat-icon>
      close
    </mat-icon>
  </button>
</mat-dialog-actions>
