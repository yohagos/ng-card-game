<h2 mat-dialog-title>Select Points</h2>
<mat-dialog-content>
  <div class="num-pad">
    <div class="col">
      <button mat-raised-button (click)="pick(5)">5</button>
      <button mat-raised-button (click)="pick(6)">6</button>
      <button mat-raised-button (click)="pick(7)">7</button>
    </div>
    <div class="col">
      <button mat-raised-button (click)="pick(8)">8</button>
      <button mat-raised-button (click)="pick(9)">9</button>
      <button mat-raised-button (click)="pick(10)">10</button>
    </div>
    <div class="col">
      <button mat-raised-button (click)="pick(11)">11</button>
      <button mat-raised-button (click)="pick(12)">12</button>
      <button mat-raised-button (click)="pick(13)">13</button>
    </div>
  </div>
</mat-dialog-content>
